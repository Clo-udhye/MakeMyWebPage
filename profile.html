<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style type="text/css">
    * {
        box-sizing: border-box;     /*실제 width, height 길이 <= padding+border+margin포함 되도록 */
    }
    @font-face {
        font-family: ink_free;
        src: url(./fonts/Inkfree.ttf);
    }
    body{
        background-color: #f1f1f1;
        font-family: "Lucida Console", Courier, monospace;
    }
    .header {
        padding: 5vw;  
        text-align: center;
        font-size: 5vw;
        background-color: pink;
        color:gray;
    }
    #go_home{
        float : right;
        text-decoration: none;
    }
    #go_home :hover{
        color : gray;
    }
    #go_home :link {
        color: darkgray;
    }
    #go_home:visited{
        color: darkgray;
    }
    #go_home i{
        font-size: 4vw;
        padding-right: 3vw;
    }

    .contents_pannel {
        margin-top: 2vw;
        width: 100%;
        height: 100vw;
        font-family: ink_free;
    }
    
    .profile_pannel{
        width: 100%;
        height : 50%;
    }
    .profile_img{
        border-radius: 100%;
        width: 45%;
        float: left;
    }
    .profile_list{
        width: 50%;
        float: left;
        font-size: 4vw;
        text-align: center;
        list-style-type: none;
        padding-top: 15%;
    }
    .interest{
        width: 100%;
        height : 100%;
    }
    .interest table{
        width:100%;
        height:100%; 
    }
    .interest th{
        text-align: center;
        height: 15%;
        font-size: 10vw;
    }
    .interest_thing1{
        width:50%;
        height: 40%;
        background-image: url("./images/interest_thing1_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .interest_thing2{
        width:50%;
        height: 40%;
        background-image: url("./images/interest_thing2_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .interest_thing3{
        width:50%;
        height: 40%;
        background-image: url("./images/interest_thing3_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
    }
    .interest_thing4{
        width:50%;
        height: 40%;
        background-image: url("./images/interest_thing4_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }

</style>
</head>

<body>
    <div class="header">
        <a id="go_home" href="./home.html"><i class="fas fa-home"></i></a>
        <h1>Profile</h1>
    </div>
    <div class="contents_pannel">
        <div class="profile_pannel">
            <img class="profile_img" src = "./images/profile_img.JPG" />
            <div class="profile_list">
                Name : Park Dahye<br />
                Age : 25<br />
                Gender: Female<br />
                Location: South Korea<br />
            </div>
        </div>
        <hr style="opacity: 50%; width:95%" />
        <div class="interest">
            <table>
                <th>Interest</th>
                <tr>
                    <td class="interest_thing1"></td>
                    <td class="interest_thing2"></td>
                </tr>
                <tr>
                    <td class="interest_thing3"></td>
                    <td class="interest_thing4"></td>
                </tr>
            </table>
        </div>
    </div>    
</body>
</html>
