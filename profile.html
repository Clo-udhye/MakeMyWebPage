<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style type="text/css">
    * {
        box-sizing: border-box;     /*실제 width, height 길이 <= padding+border+margin포함 되도록 */
    }
    @font-face {
        font-family: ink_free;
        src: url(./fonts/Inkfree.ttf);
    }
    .main_pannel{
        width : 580px;
        height : 780px;
        background-color: #f1f1f1;
        font-family: "Lucida Console", Courier, monospace;
    }
    #go_home{
        float : right;
        text-decoration: none;
    }
    #go_home :hover{
        color : gray;
    }
    #go_home :link {
        color: darkgray;
    }
    #go_home:visited{
        color: darkgray;
    }
    #go_home i{
        font-size: 20px;
    }
    .header {
        padding : 30px;
        margin: 5px;
        text-align: center;
        background-color: pink;
        color:gray;
    }
    .pannel_content {
        font-family: ink_free;
        height: 32%;
    }
    .pannel_inner{
        height : 100%;
    }
    .profile_img{
        border-radius: 100%;
        width: 200px;
        height : 200px;
        margin : 10px;
        float: left;
    }
    .profile_list{
        width: 60%;
        float: left;
        font-size: 20px;
        list-style-type: none;
    }
    .interest table{
        width:100%;
        height:100%;
        float: right;    
    }
    .interest th{
        height: 15%;
        text-align: center;
        font-size: 40px;
    }
    .interest_thing1{
        width:50%;
        height:160px;
        background-image: url("./images/interest_thing1_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .interest_thing2{
        width:50%;
        height:160px;
        background-image: url("./images/interest_thing2_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .interest_thing3{
        width:50%;
        height:160px;
        background-image: url("./images/interest_thing3_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .interest_thing4{
        width:50%;
        height:160px;
        background-image: url("./images/interest_thing4_img.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
    }

</style>
</head>
<body>
    <div class="main_pannel">
        <div class="header">
            <a id="go_home" href="./home.html"><i  class="fas fa-home"></i></a>
            <h1>Profile</h1>
        </div>
        <div class="pannel_content">
            <div class="pannel_inner">
                <img class="profile_img" src = "./images/profile_img.JPG" alt="home_image"/>
                <br /><br /><br />
                <ul class="profile_list">
                    <li>&nbsp;&nbsp;&nbsp;&nbsp;Name : Park Dahye</li>
                    <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age : 25</li>
                    <li>&nbsp;&nbsp;Gender&nbsp;: Female</li>
                    <li>Location&nbsp;: South Korea</li>
                </ul>
            </div>
            <hr style="opacity: 50%; width:95%"/>
            <div class="interest">
                <table>
                    <th>Interest</th>
                    <tr>
                        <td class="interest_thing1"></td>
                        <td class="interest_thing2"></td>
                    </tr>
                    <tr>
                        <td class="interest_thing3"></td>
                        <td class="interest_thing4"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>  
</body>
</html>
