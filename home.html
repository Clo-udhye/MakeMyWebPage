<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
    * {
         box-sizing: border-box;     /*실제 width, height 길이 <= padding+border+margin포함 되도록 */
    }
    .main_pannel{
        width : 580px;
        height : 780px;
        background-color: #f1f1f1;
        font-family: "Lucida Console", Courier, monospace;
    }
    .header {
        padding : 30px;
        margin: 5px;
        text-align: center;
        background-color: pink;
        color:gray;
    }
    .home_img{
        float:left;
        margin-top: 5px;
        margin-left: 5px;
        width: 100%;
    }
    .img_section{
        width : 72%;
        float: left;
    }
    .menubar{
        background-color: lightgray;
        text-align: left;
        font-size: 20px;
        float: right;
        margin-top: 5px;
        margin-right: 5px;
        width: 25%;
        height: 600px;
        padding-top : 50px;
    }
    .menubar ul{
        list-style-type: none;
    }
    .menubar a{ 
        display: block;
        text-decoration: none;
    }
  
    .menubar a:visited{
        color:black;
    }
    .menubar a:link {
        color:black;
    }
    .menubar a:hover {
        background-color: lightpink;
        color: gray;
    }
    

 
</style>
</head>
<body>
    
    <div class="main_pannel">
        <div class="header">
            <h1>Home</h1>
        </div>
        <div>
            <div class="img_section">
                <img class="home_img" src = "./images/home_img2.jpg" alt="home_img"/>
                <img class="home_img" src = "./images/home_img1.jpeg" alt="home_img"/>
            </div>
            <div class="menubar">
                <a href="./profile.html">&nbsp;&nbsp;&nbsp;&nbsp;Profile</a>
                <a href="./contact.html">&nbsp;&nbsp;&nbsp;&nbsp;Contact</a>
                <a href="./gallery.html">&nbsp;&nbsp;&nbsp;&nbsp;Gallery</a>  
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
