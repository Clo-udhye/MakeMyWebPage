<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style type="text/css">
    * {
        box-sizing: border-box;     /*실제 width, height 길이 <= padding+border+margin포함 되도록 */
    }
    body{
        background-color: #f1f1f1;
        font-family: "Lucida Console", Courier, monospace;
    }
    .header {
        padding: 5vw;  
        text-align: center;
        font-size: 5vw;
        background-color: pink;
        color:gray;
    }
    #go_home{
        float : right;
        text-decoration: none;
    }
    #go_home :hover{
        color : gray;
    }
    #go_home :link {
        color: darkgray;
    }
    #go_home:visited{
        color: darkgray;
    }
    #go_home i{
        font-size: 4vw;
        padding-right: 3vw;
    }
    .contents_pannel {
        margin-top: 1vw;
        width: 100%;
        height: 100vw;
    }
    .td_img{
        width: 30%;
    } 
    .contact_table1 img{
        width: 100%;
    } 
    .td_email{
        font-size: 5vw;
        font-family: "Lucida Console", Courier, monospace;
        text-align: center;
    }
    .contact_table2 td{
        width: 50%;
    }  
    .contact_img:hover{
        opacity: 0.5;
    }
    .contact_img{
        width: 90%;
        padding : 10%;
    }

</style>
</head>
<body>
    <div class="header">
        <a id="go_home" href="./home.html"><i  class="fas fa-home"></i></a>

        <table class="contact_table1">
            <tr>
                <td class="td_img">
                    <img src="images/naver_img.png" />

                </td>
            </tr>
            <tr>    
                <td class="td_img">
                    <img src="images/kakaotalk_img.png" />
                </td>
                <td class="td_email">
                    ID : 08dh28
                </td>
            </tr>
        </table>
        <table class="contact_table2">
            <tr>
                <td>
                    <a target="_blank" href="https://www.instagram.com/clo_udhye/">

                </td>   
                <td>
                    <a target="_blank" href="https://github.com/Clo-udhye">
                        <img class="contact_img" src="images/github_img2.png" />
                    </a>
                </td>

</body>
</html>
