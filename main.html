<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
        //창크기
        let width = 600;
        let height = 800;

        //창의 위치 계산
        let top1 = ( screen.height / 2 ) - (height  / 2 );
        let left1 = ( screen.width / 2 ) - (width / 2 );
        window.resizeTo(width,height);
        let option = `top=${top1}, left=${left1}, width=${width}, height=${height}`;
        window.open('http://127.0.0.1:8080/project01/home.html', 'child', option );

    </script>
    </body>
</html>
